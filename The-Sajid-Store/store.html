<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Project</title>
    <link rel="stylesheet" href="script.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="EcommerceContainer">
      <header>
        <ul class="header">
          <li><a href="index.html">HOME</a></li>
          <li><a href="#">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <a href="#cart" class="cart-holder"
            >cart<span class="cart-number">0</span></a
          >
        </ul>
        <h1>The Sajid Store</h1>
      </header>
      <section id="products" class="container">
      </section>
      <section id="cart" class="container">
        <h2>CART</h2>
        <button class="cancel">X</button>
        <div class="cart-row cart-header">
          <span class="cart-item cart-column">ITEM</span>
          <span class="cart-price cart-column">PRICE</span>
          <span class="cart-quantity cart-column">QUANTITY</span>
        </div>
        <div class="cart-items"></div>
        <div class="cart-total">
          <span>
            <span class="total-title"> <strong>Total</strong> </span>
            $<span id="total-value">0</span>
          </span>
        </div>
        <button class="purchase-btn" type="button">PURCHASE</button>
      </section>

      <button class="cart-btn-bottom">
        <a href="#cart" class="cart-bottom">See the cart</a>
      </button>
    </div>
    <!-- Toggle notification -->
    <div id="container"></div>
    <footer>
      <div class="footer-title">The Sajid Store</div>
      <div class="footer-icons">
        <ul>
          <li>
            <a href="https://www.youtube.com">
              <img src="./Images/Youtube logo.webp" alt="www.youtube.com" />
            </a>
          </li>
          <li>
            <a href="https://instagram.com">
              <img src="./Images/instagram.svg" alt="www.instagram.com" />
            </a>
          </li>
          <li>
            <a href="https://facebook.com">
              <img src="./Images/facebook logo.png" alt="www.facebook.com" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  </body>
</html>
